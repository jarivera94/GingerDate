<div class="container-fluid divContent">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      {{title}}
    </div>
  </div>
  <div class="row">
    <div [ngClass]="columnClass" *ngFor="let item of listItems" (click)="select(item)">
      <div class="text-list" [hidden]="item.monthKey">
        {{item}}
      </div>
      <div class="text-list" [hidden]="!item.monthKey">
        {{item.monthKey + ' ' + item.monthName}}
      </div>
    </div>
  </div>
</div>
