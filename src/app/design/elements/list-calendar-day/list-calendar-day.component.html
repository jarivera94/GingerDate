<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-start">
      {{subTitle}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      {{title}}
    </div>
  </div>
  <div class="row">
    <table>
      <tr>
        <th scope="col">
          D
        </th>
        <th scope="col">
          L
        </th>
        <th scope="col">
          M
        </th>
        <th scope="col">
          M
        </th>
        <th scope="col">
          J
        </th>
        <th scope="col">
          V
        </th>
        <th scope="col">
          S
        </th>
      </tr>
      <tr *ngFor="let week of month">
        <td *ngFor="let day of week" (click)="select(day)">
          {{day.day}}
        </td>
      </tr>
    </table>
  </div>
</div>
