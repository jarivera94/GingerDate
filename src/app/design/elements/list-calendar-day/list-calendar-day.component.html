<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-start">
      {{subtitle}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      {{title}}
    </div>
  </div>
  <div class="row">
    <div *ngFor="let week of month">
      <div *ngFor="let day of week" (click)="select(day)">
        {{day}}
      </div>
    </div>
  </div>
</div>
